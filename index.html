<form class="contacto__form" action="">
  <legend class="form__legend">Contacto</legend>

  <input
    class="fieldText"
    type="text"
    name="nombre"
    id="nombre"
    placeholder="Nombre"
  />

  <input
    class="fieldText"
    type="text"
    name="apellido"
    id="apellido"
    placeholder="Apellido"
  />

  <input
    class="fieldText"
    type="email"
    name="correo"
    id="correo"
    placeholder="e-mail"
  />

  <input
    class="fieldText"
    type="tel"
    name="telefono"
    id="telefono"
    placeholder="celular"
  />

  <div class="textArea__label"></div>
  <textarea
    class="textarea"
    name="mensaje"
    id="mensaje"
    cols="30"
    rows="10"
    placeholder="Escribí aquí tu mensaje"
  ></textarea>

  <input type="submit" value="Enviar" />

  <div class="checkAceptacion">
    <input type="checkbox" name="acepta" id="acepta" value="1" /> Acepto los
    <a href="terminosycondiciones.html">términos y condiciones</a>
  </div>
</form>
